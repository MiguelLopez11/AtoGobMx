<!doctype html><html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style type="text/css">
    footer {
        display: block;
        text-align: center;
        margin-top: 100px;
    }

    #Fecha {
        float: right;
    }
    body{
        height: auto;
    }
</style>

<body>
    <div class="container-fluid text-center">
        <div>

            <div>
                <table class="table w-25" id="Fecha">
                    <thead>
                        <tr>
                            <th scope="col">Fecha:</th>
                            <td>{fecha}</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <table class="table w-50 mt-5">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre:</th>
                                    <td>{Nombre}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">Diagnostico</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{diagnostico}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">Medicamento</th>
                                    <th scope="col">Contenido</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sugerencias</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{Medicamento}</td>
                                    <td> {contenido}</td>
                                    <td>{cantidad}</td>
                                    <td>{sugerencias}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="Firma">


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <hr class="">
            <p>Firma</p>
        </footer>
    </div>
</body>

</html>
